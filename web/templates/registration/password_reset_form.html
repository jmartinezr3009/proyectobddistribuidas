<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 22rem;">
        <!-- password_reset_form.html -->
         <div class="text-center">
            <img src="https://cdn-icons-png.flaticon.com/512/6195/6195699.png"  width="120" alt="">
         </div>
        <h3 class="text-center">Restablecer contraseña</h3>
        <p>Por favor, ingresa tu correo electrónico. Te enviaremos un enlace para restablecer tu contraseña.</p>


        <form method="post">
            <div class="form-group m-3">
                {% csrf_token %}
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar enlace</button>
        </form>
        <p class="text-center mt-3"><a href="{% url 'login' %}">Volver al inicio de sesión</a></p>
    </div>
</body>

</html>
